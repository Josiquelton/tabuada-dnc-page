<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Taboada</title>
    <link rel="stylesheet" href="style.css">
    <script src="tabuada_script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" width="100">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
        <p>
            Qual taboada você deseja saber?<br>
            <input type="number" class="form" id="num">
        </p>
        <p>
            Até que número você quer?<br>
            <input type="number" class="form" id="end">
        </p>
        <p> 
            <input type="button" value="calcular" id="botao" onclick="Tabuada()">
        </p>
        </div>
        <div id="resposta">
            Preencha os valores acima!

        </div>
    </section>
    

</body>
</html>
